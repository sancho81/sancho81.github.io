<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táblázatok az étlapban</title>
</head>
<h1>Táblázat</h1>
<body>
    <table>
        <caption>Nyitvatartás</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>open</th>
                <th>close</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday-friday</td>
                <td>09:00</td>
                <td rowspan="2">21:00</td>
            </tr>
            <tr>
                <td>saturday</td>
                <td>10.00</td>
               
            </tr>
            <tr>
                <td>Sunday</td>
                <td colspan="2">closed</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    A nyitvatartás ünnepnapokon változhat!

                </td>
            </tr>
        </tfoot>
      
    </table>
</body>
</html>
